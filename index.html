<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Todolist</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form class="container" autocomplete="off">
      <label for="name" type="text">Task:</label>
      <input type="text" id="name" value="Domyślne zadanie" />
      <ul class="categories">
        <li>
          <input
            type="radio"
            id="category-ogolne"
            name="category"
            value="ogolne"
          /><label for="category-ogolne">Ogólne</label>
        </li>
        <li>
          <input
            type="radio"
            id="category-kursy"
            name="category"
            value="kursy"
          /><label for="category-kursy">Kursy</label>
        </li>
        <li>
          <input
            type="radio"
            id="category-mentoring"
            name="category"
            value="mentoring"
          /><label for="category-mentoring">Mentoring</label>
        </li>
        <li>
          <input
            type="radio"
            id="category-softskill"
            name="category"
            value="softskill"
          /><label for="category-softskill">Soft skill</label>
        </li>
      </ul>
      <button>Add</button>
      <p>Todo:</p>
      <ul class="tasks"></ul>
    </form>
    <script src="./build/app.js" type="module"></script>
  </body>
</html>
